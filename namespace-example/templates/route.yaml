apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
      app: {{ include "namespace-example.fullname" . }}
  name: {{ include "namespace-example.fullname" . }}
spec:
  host: {{ .Values.application_domain | quote }}
  port:
      targetPort: http
  tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
  to:
      kind: Service
      name: {{ include "namespace-example.fullname" . }}